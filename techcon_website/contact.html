<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

<header>
    <h1>Contact Us</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="schedule.html">Schedule</a>
        <a href="register.html">Register</a>
    </nav>
</header>

<main>

    <!-- Contact Information -->
    <section>
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>
        <p>
            Follow us on social media:
            <a href="https://twitter.com/TechCon" target="_blank">Twitter</a> |
            <a href="https://www.facebook.com/TechCon" target="_blank">Facebook</a> |
            <a href="https://www.linkedin.com/company/techcon" target="_blank">LinkedIn</a>
        </p>
    </section>

    <!-- Embedded Map -->
    <section>
        <h2>Venue Location</h2>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019252105295!2d-122.4010802846813!3d37.787930979756504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064a6eab17b%3A0xcff1b5eaa4a52c5c!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1617046579076!5m2!1sen!2sus" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </section>

    <!-- Contact Form -->
    <section>
        <h2>Contact Us Form</h2>
        <form action="#" method="post">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div>
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>

</main>

<footer>
    <p>copyright Â© 2024 TechCon</p>
</footer>

</body>
</html>
